name: Reusable Deploy
on: 
  workflow_call:
    inputs:
        artifact-name:
            description: The name of the deployable artifact files
            required: true
            default: dist
            type: string

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/download-artifact@v3
              with:
                name: ${{ inputs.artifact-name@v3 }}
            - name: list files
              run: ls
            - name: output information
              run: echo "deploying.."